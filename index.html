<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Emissions per BSV Transaction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      :root {
        --primary-color: #1a237e;
        --secondary-color: #4caf50;
        --background-color: #f8fafc;
        --card-background: #ffffff;
        --text-color: #2d3748;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      #app {
        max-width: 900px;
        width: 100%;
        background: var(--card-background);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px var(--shadow-color),
          0 10px 10px -5px var(--shadow-color);
        padding: 2.5rem;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      #app:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        padding-bottom: 1rem;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--secondary-color);
        border-radius: 2px;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
      }

      .stat-card {
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        word-break: break-all;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px -1px var(--shadow-color);
      }

      .stat-label {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-color);
      }

      .stat-unit {
        font-size: 0.875rem;
        color: #718096;
        margin-left: 0.25rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stat-card {
        animation: fadeIn 0.6s ease-out forwards;
      }

      .stat-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .stat-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .stat-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .stat-card:nth-child(4) {
        animation-delay: 0.4s;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        #app {
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .stats-container {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>CO2 Emissions per BSV Transaction</h1>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">Network Hashrate</div>
          <div class="stat-value">
            {{hashrate.toLocaleString()}}<span class="stat-unit">H/s</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">CO2 per Transaction</div>
          <div class="stat-value">
            {{co2Data.co2PerTx}}<span class="stat-unit">kg</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">CO2 per Block</div>
          <div class="stat-value">
            {{co2Data.co2PerBlock}}<span class="stat-unit">kg</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active S19 Antminers</div>
          <div class="stat-value">
            {{co2Data.numberOfS19Antminers}}<span class="stat-unit">units</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      // Your existing JavaScript code remains the same
      const kgCo2PerKwh = 0.5;
      const s19AntminerConsumption = 3.25;
      const s19AntminerHashrate = 110000000000000;

      const getBSVHashrate = async () => {
        try {
          const response = await fetch(
            "https://api.whatsonchain.com/v1/bsv/main/24hr/blocks?total_hash_rate=true"
          );
          const json = await response.json();
          const totalHashrate = json.total_hash_rate;
          return totalHashrate;
        } catch (err) {
          console.error("Error fetching hashrate:", err);
          return null;
        }
      };

      const calculateCo2ForBsvTx = (hashrate, tps) => {
        const numberOfS19Antminers = hashrate / s19AntminerHashrate;
        const totalConsumptionKwhPerHour =
          numberOfS19Antminers * s19AntminerConsumption;
        const co2EmissionsPerHour = totalConsumptionKwhPerHour * kgCo2PerKwh;
        const co2EmissionsPerBlock = co2EmissionsPerHour / 6;
        const co2EmissionsPerSecond = co2EmissionsPerBlock / 600;
        const co2EmissionsPerTx = co2EmissionsPerSecond / tps;
        return {
          co2PerTx: co2EmissionsPerTx.toFixed(5),
          co2PerBlock: co2EmissionsPerBlock.toFixed(2),
          co2PerHour: co2EmissionsPerHour.toFixed(2),
          numberOfS19Antminers: numberOfS19Antminers.toFixed(0),
        };
      };

      new Vue({
        el: "#app",
        data: {
          hashrate: 0,
          tps: 5.0,
          co2Data: {},
        },
        methods: {
          async fetchAndCalculateCo2() {
            const hashrate = await getBSVHashrate();
            if (hashrate) {
              this.hashrate = hashrate;
              this.co2Data = calculateCo2ForBsvTx(hashrate, this.tps);
            } else {
              console.error("Failed to fetch hashrate.");
            }
          },
        },
        mounted() {
          this.fetchAndCalculateCo2();
        },
      });
    </script>
  </body>
</html>
