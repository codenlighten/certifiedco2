<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Emissions per BSV Transaction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      :root {
        --primary-color: #2563eb;
        --primary-dark: #1e40af;
        --secondary-color: #10b981;
        --background-start: #f8faff;
        --background-end: #eef2ff;
        --card-background: rgba(255, 255, 255, 0.95);
        --text-color: #1e293b;
        --text-muted: #64748b;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --gradient-start: rgba(37, 99, 235, 0.1);
        --gradient-end: rgba(16, 185, 129, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-start),
          var(--background-end)
        );
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      /* Decorative background elements */
      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 60vmax;
        height: 60vmax;
        border-radius: 50%;
        opacity: 0.15;
        z-index: -1;
      }

      body::before {
        background: radial-gradient(
          circle,
          var(--gradient-start),
          transparent 70%
        );
        top: -20vmax;
        right: -20vmax;
      }

      body::after {
        background: radial-gradient(
          circle,
          var(--gradient-end),
          transparent 70%
        );
        bottom: -20vmax;
        left: -20vmax;
      }

      #app {
        max-width: 1000px;
        width: 100%;
        background: var(--card-background);
        border-radius: 1.5rem;
        box-shadow: 0 20px 25px -5px var(--shadow-color),
          0 10px 10px -5px var(--shadow-color);
        padding: 3rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateY(0);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #app:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 30px -5px var(--shadow-color),
          0 15px 15px -5px var(--shadow-color);
      }

      h1 {
        color: var(--primary-color);
        font-size: 2.75rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
        padding-bottom: 1.25rem;
        line-height: 1.2;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
      }

      .miner-selection {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .miner-selection label {
        font-size: 1.125rem;
        font-weight: 500;
        margin-right: 1rem;
        color: var(--text-color);
      }

      .miner-selection select {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: 2px solid rgba(37, 99, 235, 0.2);
        background-color: white;
        color: var(--text-color);
        font-family: inherit;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        outline: none;
        min-width: 200px;
      }

      .miner-selection select:hover {
        border-color: var(--primary-color);
      }

      .miner-selection select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-top: 1rem;
      }

      .stat-card {
        background: linear-gradient(145deg, #ffffff, #f8faff);
        padding: 2rem;
        border-radius: 1.25rem;
        box-shadow: 0 4px 6px -1px var(--shadow-color),
          0 2px 4px -1px var(--shadow-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.7);
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px var(--shadow-color),
          0 4px 6px -2px var(--shadow-color);
      }

      .stat-card:hover::before {
        opacity: 1;
      }

      .stat-label {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 0.75rem;
        font-weight: 600;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color);
        line-height: 1.2;
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
      }

      .stat-unit {
        font-size: 1rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        #app {
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        .stats-container {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .stat-card {
          padding: 1.5rem;
        }

        .stat-value {
          font-size: 1.75rem;
        }
      }

      @media (max-width: 480px) {
        .miner-selection {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .miner-selection label {
          margin-right: 0;
        }

        .miner-selection select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Rest of the HTML remains the same -->
    <div id="app">
      <h1>CO2 Emissions per BSV Transaction</h1>

      <div class="miner-selection">
        <label for="miner">Select Miner Type:</label>
        <select
          id="miner"
          v-model="selectedMiner"
          @change="fetchAndCalculateCo2"
        >
          <option value="s19">Antminer S19</option>
          <option value="s21">Antminer S21</option>
        </select>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">Network Hashrate</div>
          <div class="stat-value">
            {{ hashrate.toLocaleString() }}<span class="stat-unit">H/s</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">CO2 per Transaction</div>
          <div class="stat-value">
            {{ co2Data.co2PerTx }}<span class="stat-unit">kg</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">CO2 per Block</div>
          <div class="stat-value">
            {{ co2Data.co2PerBlock }}<span class="stat-unit">kg</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active Miners</div>
          <div class="stat-value">
            {{ co2Data.numberOfS19Antminers }}<span class="stat-unit"
              >units</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const kgCo2PerKwh = 0.5;
      const minerData = {
        s19: {
          hashrate: 110000000000000, // 110 TH/s
          consumption: 3.25, // 3250 W
        },
        s21: {
          hashrate: 200000000000000, // 200 TH/s
          consumption: 3.5, // 3500 W
        },
      };

      const getBSVHashrate = async () => {
        try {
          const response = await fetch(
            "https://api.whatsonchain.com/v1/bsv/main/24hr/blocks?total_hash_rate=true"
          );
          const json = await response.json();
          const totalHashrate = json.total_hash_rate;
          return totalHashrate;
        } catch (err) {
          console.error("Error fetching hashrate:", err);
          return null;
        }
      };

      const calculateCo2ForBsvTx = (hashrate, tps, minerType) => {
        const miner = minerData[minerType];
        const numberOfMiners = hashrate / miner.hashrate;
        const totalConsumptionKwhPerHour = numberOfMiners * miner.consumption;
        const co2EmissionsPerHour = totalConsumptionKwhPerHour * kgCo2PerKwh;
        const co2EmissionsPerBlock = co2EmissionsPerHour / 6;
        const co2EmissionsPerSecond = co2EmissionsPerBlock / 600;
        const co2EmissionsPerTx = co2EmissionsPerSecond / tps;
        return {
          co2PerTx: co2EmissionsPerTx.toFixed(5),
          co2PerBlock: co2EmissionsPerBlock.toFixed(2),
          co2PerHour: co2EmissionsPerHour.toFixed(2),
          numberOfS19Antminers: numberOfMiners.toFixed(0),
        };
      };

      new Vue({
        el: "#app",
        data: {
          hashrate: 0,
          tps: 5.0,
          co2Data: {},
          selectedMiner: "s19", // Default miner
        },
        methods: {
          async fetchAndCalculateCo2() {
            const hashrate = await getBSVHashrate();
            if (hashrate) {
              this.hashrate = hashrate;
              this.co2Data = calculateCo2ForBsvTx(
                hashrate,
                this.tps,
                this.selectedMiner
              );
            } else {
              console.error("Failed to fetch hashrate.");
            }
          },
        },
        mounted() {
          this.fetchAndCalculateCo2();
        },
      });
    </script>
  </body>
</html>
